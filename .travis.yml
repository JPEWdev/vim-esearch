sudo: required
dist: trusty
os:
  - osx
  - linux

language: ruby
rvm:
  - 2.2.2

cache:
  bundler: true
  directories:
    - $HOME/.rvm

addons:
  apt:
    packages:
      - vim-gtk
      - ack-grep
      - silversearcher-ag

install:
  - bash install_dependencies.sh
  - bundle install
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install macvim --with-client-server; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ack; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install the_silver_searcher; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install the_platinum_searcher; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ripgrep; fi

before_script:
  - "export DISPLAY=:99.0"
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sh -e /etc/init.d/xvfb start; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then ( sudo Xvfb :99 -ac -screen 0 1024x768x8; echo ok ) & fi
  - sleep 3 # give xvfb some time to start

script: rake ci
